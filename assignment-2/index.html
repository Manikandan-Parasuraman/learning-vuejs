<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Vue</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
</head>

<body>
    <section id="Assignment-2">
        <h2>Events in Action</h2>
        <button v-on:click="add">Add</button>
        <button v-on:click="reduce">Reduce</button>
        <button v-on:click.right="addWithParameter(5)">Add 5</button>
        <button v-on:click.left="reduceWithParameter(5)">Reduce 5</button>
        <p v-once>Starting Counter: {{ counter }}</p>
        <p>Result: {{ counter }}</p>
        <input 
        type="text" 
        v-on:input="setName" 
        v-on:keyup.enter="confirmedInputName"
        />
        <p>Your Name: {{ name }}</p>
        <p>Confirmed Name: {{ confirmedName }}</p>
        <form v-on:submit.prevent="submitForm">
            <input type="text"/>
            <button>Sign Up</button>
        </form>
    </section>
</body>

</html>
